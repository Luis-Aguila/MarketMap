<section class="bienvenidos">
    <!--Menu de página-->
    <header class="encabezado fixed-top" role="banner" id="encabezado">
        <div class="container">
            <a [routerLink]="['/home']" class="logo">
                <img src="../../../assets/img/logo.png" width="40px" height="30px" alt="Logo del titulo">
            </a>
            <button type="button" class="boton-menu d-md-none" data-toggle="collapse" data-target="#menu-principal" aria-expanded="false">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            <nav id="menu-principal" class="collapse">
                <ul>
                    <li routerLinkActive="active"><a [routerLink]="['/home']">Inicio</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/nosotros']">Nosotros</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/servicios']">Servicios</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/contacto']">Contacto</a></li>
                    <li routerLinkActive="active" *ngIf="auth.isAuthenticated()"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                    <li class="nav-item dropdown" *ngIf="auth.isAuthenticated()">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ profile?.given_name }}</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#!">Perfil</a>
                            <a class="dropdown-item" (click)="salir()">Salir</a>
                        </div>
                    </li>
                    <li *ngIf="auth.isAuthenticated()">
                        <a class="perfil"><img src="{{profile?.picture}}" width="30px" height="30px" alt="Perfil usuario" style="border-radius: 50%"></a>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

</section>

<p>dashboard</p>

<!--Footer de página-->
<footer class="piedepagina" role="contentinfo">
    <div class="container">
        <p>2018 © MARKETMAP Todos los derechos reservados</p>
        <ul class="redes-sociales">
            <li>
                <a href="#">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
</footer>
<!--Flecha de ir hacia arriba-->
<a class="ir-arriba" data-scroll href="home#encabezado">
    <i class="fas fa-arrow-circle-up" aria-hidden="true"></i>
</a>
